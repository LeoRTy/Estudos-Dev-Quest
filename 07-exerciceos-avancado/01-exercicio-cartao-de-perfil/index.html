<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="src/css/reset.css">

    <title>Frontend Mentor | Profile card component</title>

<body>
    <main class="container">
        <div class="cartao">
            <div class="perf-info">
                <img class="foto-perf" src="src/imgs/foto-perfil-minip.jpg" alt="foto-de-perfil" title="foto do perfil">

            </div>

            <ul class="perf-seg">
                <li class="info">
                    <p class="contador">80K</p>
                    <span class="tipo-contador">Seguidores</span>
                </li>
                <li class="info">
                    <p class="contador">803K</p>
                    <span class="tipo-contador">LIKES</span>
                </li>
                <li class="info">
                    <p class="contador">1.4K</p>
                    <span class="tipo-contador">Photos</span>
                </li>
            </ul>
        </div>
    </main>
