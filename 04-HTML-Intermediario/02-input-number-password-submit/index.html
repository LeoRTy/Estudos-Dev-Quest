<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs Number, Password e Submit</title>
</head>
<body>
    <h1>Inputs Number, Password e Submit</h1>

    <label for="nome">Text</label>
    <input type="text" name="Nome" id="nome" placeholder="Nome Completo">
    
    <br><br>
    
    <label for="E-mail">Text</label>
    <input type="text" name="email" id="E-mail" placeholder="E-mail">
    
    <br><br>

    <label for="idade">Number</label>
    <input type="number" name="idade" id="idade" placeholder="Idade">

    <br><br>

    <label for="senha">Password</label>
    <input type="password" name="senha" id="senha" placeholder="senha">

    <br><br>

    <form>

    <input type="submit" value="Enviar">
    
    </form>


</body>
</html>
