<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e Radio</title>

</head>
<body>
    
    <h1>Checkbox e Radio</h1>

    <h2>Linguagens de Programação</h2>
    <input type="checkbox" name="linguagens" id="c#">
    <label for="c#">C#</label>

    <br><br>

    <input type="checkbox" name="linguagens" id="javascript">
    <label for="javascript">Javascript</label>

    <br><br>

    <input type="checkbox" name="linguagens" id="html" checked>
    <label for="html">HTML</label>

    <h2>Radio</h2>

    <p>Genero</p>
    <input type="radio" name="genero" id="masculino">
    <label for="masculino">Masculino</label>

    <input type="radio" name="genero" id="femenino">
    <label for="femenino">Femenino</label>

    <br><br>

    <a href="pagina2.html"><input type="button" value="Next"></a>
    

</body>
</html>
